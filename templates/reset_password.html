<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Restablecer Contraseña de {{ user.first_name }} {{ user.last_name }}</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Ingrese la nueva contraseña">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
            </div>
        </form>

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Volver al Dashboard</a>
    </div>
</body>
</html>
