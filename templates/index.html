<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solicita un préstamo de dinero de manera rápida y fácil con nuestra aplicación CrediApp.">
    <meta name="language" content="Spanish">
    <title>Bienvenida - Finanzas App</title>

    <!-- Vinculando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Vinculando Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Vinculando archivo CSS externo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
.input-group {
    position: relative;
}

.input-group-text {
    cursor: pointer;
    background-color: transparent;
    border: none;
    padding: 0 10px;
    position: absolute;
    right: 10px;
    top: 40%;
    transform: translateY(-50%); /* Centrado vertical */
    z-index: 9999;
}

.input-group-text i {
    font-size: 1.5rem;
}

/* Estilo adicional para asegurar que el campo de texto no se sobreponga al icono */
.input-group .form-control {
    padding-right: 40px; /* Ajuste para el ícono */
}

    </style>
</head>

</head>
<body class="bg-custom">
    <!-- Sección de bienvenida -->
    <div class="text-center text-white p-4" id="welcomeSection">
        <h1 class="display-4">KrediApp</h1>
        <p class="lead">Solicita un préstamo fácilmente, desde cualquier lugar, en cualquier momento.</p>

        <!-- Imagen centrada -->
        <div class="mb-4">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/prestamo-de-dinero-6824444-5603339.png?f=webp" class="img-fluid" alt="Ilustración de préstamo de dinero">
        </div>

        <!-- Botones con iconos -->
        <div>
            <a href="#" class="btn-start me-2" id="btnRegister">
                <i class="fas fa-user-plus me-2"></i> Registrarse
            </a>
            <a href="#" class="btn-start" id="btnLogin">
                <i class="fas fa-sign-in-alt me-2"></i> Iniciar sesión
            </a>
        </div>
    </div><!-- Sección de Registro -->
    <div class="container mt-5" id="registerSection" style="display:none;">
        <a href="#" class="btn position-absolute top-0 start-0 m-3" id="backButtonRegister">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    
        <h1 class="display-4">Registrarse</h1>
        <form action="/register" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" name="last_name" required>
                </div>
            </div>
    
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone" inputmode="numeric" placeholder="Ejemplo: 318532810" required>
            </div>
    
            <div class="mb-3">
                <label for="familyPhone" class="form-label">Teléfono adicional (familiar o fijo)</label>
                <input type="tel" class="form-control" id="familyPhone" name="family_phone" inputmode="numeric" placeholder="Ejemplo: 3001234567">
            </div>
    
            <div class="mb-3">
                <label for="address" class="form-label">Dirección Exacta</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
    
            <!-- Nuevo campo para Ciudad -->
            <div class="mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
    
            <div class="mb-3">
                <label for="dob" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="mb-3">
                <label for="docType" class="form-label">Tipo de documento</label>
                <select class="form-select" id="docType" name="doc_type" required>
                    <option value="Cédula">Cédula</option>
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="docNumber" class="form-label">Número de documento</label>
                <input type="text" class="form-control" id="docNumber" name="doc_number" required>
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text" id="togglePasswordRegister">
                        <i class="fas fa-eye"></i> <!-- Icono de ojo -->
                    </span>
                </div>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Género</label>
                <div>
                    <label class="form-check-label me-3">
                        <input type="radio" class="form-check-input" name="gender" value="masculino" required> Masculino
                    </label>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" value="femenino" required> Femenino
                    </label>
                </div>
            </div>
    
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Método de pago</label>
                <select class="form-select" id="paymentMethod" name="payment_method" required>
                    <option value="Bancolombia">Bancolombia</option>
                    <option value="Nequi">Nequi</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="paymentNumber" class="form-label">Número de cuenta (Bancolombia o Nequi)</label>
                <input type="text" class="form-control" id="paymentNumber" name="payment_number" placeholder="Ejemplo: 123456789" required>
            </div>
    
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
    </div>
    
    
<!-- Sección de Login -->
<div class="container mt-5" id="loginSection" style="display:none;">
    <!-- Botón Volver -->
    <a href="#" class="btn position-absolute top-0 start-0 m-3" id="backButtonLogin">
        <i class="fas fa-arrow-left"></i> Volver
    </a>

    <h1 class="display-4">Iniciar sesión</h1>

    <!-- Mensaje de error (solo visible si hay error) -->
    <div id="error-message" class="alert alert-danger" style="display:none;"></div>

    <form id="loginForm">
        <!-- Correo electrónico o Cédula -->
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electrónico o Cédula</label>
            <input type="text" class="form-control" id="loginEmail" name="email" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control" id="loginPassword" name="password" required>
                <span class="input-group-text" id="togglePassword">
                    <i class="fas fa-eye"></i> <!-- Icono de ojo -->
                </span>
            </div>
        </div>

        <!-- Opción para guardar las credenciales -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Guardar mis credenciales</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
</div>

<!-- Vinculando los scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Recuperar los datos almacenados en la cookie (si existen)
    var savedEmail = getCookie('userEmail');
    
    if (savedEmail) {
        // Si hay un correo en la cookie, hacer login automático
        $.ajax({
            url: '/login',
            method: 'POST',
            data: {
                email: savedEmail,
                password: '' // No enviamos la contraseña (la gestionará el backend)
            },
            success: function(response) {
                if (response.success) {
                    // Redirigir al home si el login fue exitoso
                    window.location.href = response.redirect;
                }
            },
            error: function(xhr, status, error) {
                console.error('Error al iniciar sesión automáticamente', error);
            }
        });
    }

    // Manejo del envío del formulario con AJAX
    $('#loginForm').on('submit', function(event) {
        event.preventDefault(); // Evitar el envío normal del formulario

        // Limpiar cualquier mensaje de error anterior
        $('#error-message').hide().text('');

        // Obtener los datos del formulario
        var email = $('#loginEmail').val();
        var password = $('#loginPassword').val();
        var rememberMe = $('#rememberMe').prop('checked');  // Verificar si se seleccionó la opción

        // Enviar los datos usando AJAX
        $.ajax({
            url: '/login',
            method: 'POST',
            data: {
                email: email,
                password: password
            },
            success: function(response) {
                if (response.error) {
                    // Mostrar el mensaje de error si hay uno
                    $('#error-message').text(response.error).show();
                } else if (response.success) {
                    // Si "Recordar credenciales" está seleccionado, guardar el correo en una cookie
                    if (rememberMe) {
                        setCookie('userEmail', email, 7); // Guarda la cookie por 7 días
                    } else {
                        // Si no está seleccionado, eliminar la cookie
                        eraseCookie('userEmail');
                    }

                    // Redirigir al home si el login fue exitoso
                    window.location.href = response.redirect;
                }
            },
            error: function(xhr, status, error) {
                // Si ocurre un error en la solicitud AJAX
                var errMsg = xhr.responseJSON ? xhr.responseJSON.error : 'Ocurrió un error, por favor intente nuevamente.';
                $('#error-message').text(errMsg).show();
            }
        });
    });
});

// Funciones para manejar cookies

function setCookie(name, value, minutes) {
    var expires = "";
    if (minutes) {
        var date = new Date();
        date.setTime(date.getTime() + (minutes * 60 * 1000)); // Expiración en minutos
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);  // Eliminar espacios antes del valor
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

function eraseCookie(name) {
    document.cookie = name + "=; Max-Age=-99999999; path=/";
}


    document.addEventListener('DOMContentLoaded', function () {
        var btnRegister = document.getElementById('btnRegister');
        var btnLogin = document.getElementById('btnLogin');
        var welcomeSection = document.getElementById('welcomeSection');
        var loginSection = document.getElementById('loginSection');
        var registerSection = document.getElementById('registerSection');
        var backButtonLogin = document.getElementById('backButtonLogin');
        var backButtonRegister = document.getElementById('backButtonRegister');

        // Redirige a la sección de registro cuando se hace clic en el botón "Registrarse"
        btnRegister.addEventListener('click', function(event) {
            event.preventDefault();
            welcomeSection.style.display = 'none';  // Oculta la sección de bienvenida
            registerSection.style.display = 'block';  // Muestra la sección de registro
        });

        // Redirige a la sección de login cuando se hace clic en el botón "Iniciar sesión"
        btnLogin.addEventListener('click', function(event) {
            event.preventDefault();
            welcomeSection.style.display = 'none';  // Oculta la sección de bienvenida
            loginSection.style.display = 'block';  // Muestra la sección de login
        });

        // Lógica para el botón "Volver" en la sección de login
        backButtonLogin.addEventListener('click', function() {
            loginSection.style.display = 'none';  // Oculta la sección de login
            welcomeSection.style.display = 'block';  // Muestra la sección de bienvenida
        });

        // Lógica para el botón "Volver" en la sección de registro
        backButtonRegister.addEventListener('click', function() {
            registerSection.style.display = 'none';  // Oculta la sección de registro
            welcomeSection.style.display = 'block';  // Muestra la sección de bienvenida
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
    // Toggle de ver/ocultar contraseña en el login
    const togglePasswordLogin = document.getElementById('togglePassword');
    const passwordFieldLogin = document.getElementById('loginPassword');
    
    togglePasswordLogin.addEventListener('click', function () {
        const type = passwordFieldLogin.type === 'password' ? 'text' : 'password';
        passwordFieldLogin.type = type;
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    // Toggle de ver/ocultar contraseña en el registro
    const togglePasswordRegister = document.getElementById('togglePasswordRegister');
    const passwordFieldRegister = document.getElementById('password');
    
    togglePasswordRegister.addEventListener('click', function () {
        const type = passwordFieldRegister.type === 'password' ? 'text' : 'password';
        passwordFieldRegister.type = type;
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });
});

</script>

</body>
</html>
